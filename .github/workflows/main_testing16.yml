name: ğŸš€ Build and Deploy MSN Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger if needed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸ—ï¸ Build project
        run: |
          export NODE_OPTIONS="--max-old-space-size=4096"
          npm run build

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # This environment name MUST match what you created in GitHub Settings
    environment: Approval
    steps:
      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-build

      - name: ğŸš€ Deploy to AWS EC2 via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "*"
          target: /var/www/msn-frontend
          rm: true



