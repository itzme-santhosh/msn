name: Build and Deploy Vite App to AWS EC2 - MSN16

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸ› ï¸ Build Vite app
        run: |
          export NODE_OPTIONS="--max-old-space-size=4096"
          npm run build

      - name: ğŸ“¦ Archive build output (dist folder)
        run: |
          cd dist
          tar -czf ../release.tar.gz .

      - name: â˜ï¸ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: release.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-build

      - name: ğŸ“‚ Extract artifact
        run: |
          mkdir dist
          tar -xzf release.tar.gz -C dist

      - name: ğŸš€ Deploy to AWS EC2 via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: root
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: /var/www/msn-frontend
          strip_components: 1

