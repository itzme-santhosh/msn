name: Docker Auto Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: Approval

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Docker app to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "STEP 1: Go to project directory"
            cd ${{ secrets.EC2_PATH }}

            echo "STEP 2: Pull latest code"
            git_toggle=$(git status --porcelain)
            if [ -n "$git_toggle" ]; then git stash; fi
            git pull

            echo "STEP 3: Generate image tag (commit SHA)"
            IMAGE_TAG=$(git rev-parse --short HEAD)
            echo "Using IMAGE_TAG=$IMAGE_TAG"

            echo "STEP 4: Stop and remove old container"
            docker stop my-node-app || true
            docker rm my-node-app || true

            echo "STEP 5: Build Docker image"
            docker build \
              -t my-node-app:$IMAGE_TAG \
              -t my-node-app:latest .

            echo "STEP 6: Run new container"
            docker run -d \
              --name my-node-app \
              -p 3030:3000 \
              --restart unless-stopped \
              my-node-app:latest

            echo "Docker deployment completed successfully"
