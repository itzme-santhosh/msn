# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy Vite App to Azure Web App - MSN16

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm install --legacy-peer-deps

      - name: 🛠️ Build Vite app
        run: npm run build

      - name: 📦 Zip build output (dist folder)
        run: |
          cd dist
          zip -r ../release.zip .

      - name: ☁️ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ⬇️ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-build

      - name: 📂 Unzip artifact
        run: unzip release.zip -d dist

      - name: 🔐 Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_09A76FC0DD184422971B5607D2199452 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D2A7C13D0A3D42D8B775ADC49ED908F2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_69CDBDB9617B4DBCBD7AF70E4F177A68 }}

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MSN16'
          slot-name: 'Production'
          package: dist

          
